        // --- CORE AUTHENTICATION LISTENER ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                // Listen for real-time profile updates
                const userDocRef = doc(db, 'users', user.uid);
                onSnapshot(userDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        currentUserProfile = { uid: user.uid, ...docSnap.data() };
                        localStorage.setItem('userRole', currentUserProfile.role);
                        localStorage.setItem('userName', currentUserProfile.name);
                        isLoggedIn = true;
                        updateUserMenu();
                        updateUIForRole();
                        loadCartForUser();
                        loadFavoritesForUser();
                    } else {
                        // User exists in Auth but not Firestore, force logout
                        logoutUser();
                    }
                });
            } else {
                currentUser = null;
                currentUserProfile = null;
                isLoggedIn = false;
                localStorage.removeItem('userRole');
                localStorage.removeItem('userName');
                updateUserMenu();
                updateUIForRole();
                loadCart(); // Load guest cart

        // --- UI & NAVIGATION FUNCTIONS ---

        // --- DATA FETCHING & RENDERING (Converted from Code.gs) ---
        async function getTypes() {
            try {
                const typesCol = collection(db, "types");
                const typeSnapshot = await getDocs(typesCol);
                const typesList = typeSnapshot.docs.map(doc => doc.data());
                return typesList;
            } catch (error) {
                showDebug("Error loading categories: " + error.message, true);
                return [];
            }
        }

        async function getProductsWithManufacturerDetails(productTypeId, query) {
            // This function replaces your old getProducts and joins user data
            try {
                // 1. Get all manufacturers and map them for easy lookup
                const usersRef = collection(db, "users");
                const manuQuery = query(usersRef, where("role", "==", "Manufacturer"));
                const manuSnapshot = await getDocs(manuQuery);
                const manuMap = new Map();
                manuSnapshot.forEach(doc => manuMap.set(doc.id, doc.data()));

                // 2. Query products with optional filters
                let productQuery = collection(db, "products");
                if (productTypeId) {
                    productQuery = query(productQuery, where("productTypeId", "==", productTypeId));
                }
                const productSnapshot = await getDocs(productQuery);

                // 3. Map products and attach manufacturer details
                let productsList = productSnapshot.docs.map(doc => {
                    const product = doc.data();
                    const manuDetails = manuMap.get(product.manufacturer) || { name: 'N/A', companyName: 'N/A', city: 'N/A' };
                    return { ...product, manufacturerDetails: manuDetails };
                });

                // 4. Client-side search filtering
                if (query) {
                    const lowerQuery = query.toLowerCase();
                    productsList = productsList.filter(p => (p.itemName || '').toLowerCase().includes(lowerQuery));
                }
                
                return { success: true, products: productsList };

            } catch (error) {
                showDebug("Error loading products: " + error.message, true);
                return { success: false, error: error.message };
            }
        }
