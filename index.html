    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .loading-spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid #ffffff; width: 1.5rem; height: 1.5rem; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-nav-btn { color: #14b8a6; /* Teal-500 */ }
        .active-fav-btn { color: #ef4444; }
        .status-chip { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        .status-pending { background-color: #fef9c3; color: #a16207; }
        .status-shipped, .status-orderonway, .status-leftfactory { background-color: #cffafe; color: #0891b2; }
        .status-delivered { background-color: #dcfce7; color: #166534; }
        .status-cancelled { background-color: #fee2e2; color: #991b1b; }
        .status-returned { background-color: #fed7aa; color: #9a3412; }
        .status-orderinprocess { background-color: #e0f2fe; color: #0284c7; }
        .status-orderready { background-color: #dcfce7; color: #166534; }
        .modal-backdrop {
            position: fixed; inset: 0; z-index: 50; display: flex;
            align-items: center; justify-content: center;
            background-color: rgba(14, 32, 50, 0.6);
            backdrop-filter: blur(8px);
            opacity: 0; transition: opacity 0.3s ease; pointer-events: none;
        }
        .modal-backdrop:not(.hidden) { opacity: 1; pointer-events: auto; }
        .modal-content {
            position: relative; width: 100%; max-width: 26rem; 
            margin: 1rem; background-color: #ffffff; border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.4);
            transform: scale(0.95); opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .modal-backdrop:not(.hidden) .modal-content { transform: scale(1); opacity: 1; }
        .modal-scroll { max-height: 85vh; overflow-y: auto; }
    </style>
</head>

            <nav class="flex justify-around p-2">

    <script type="module">
        // --- FIREBASE SDK IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        //
        // ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è PASTE YOUR FIREBASE CONFIGURATION HERE ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
        //
        const firebaseConfig = {

            apiKey: "AIzaSyDhb6dJEOj9mC-1YxtEUuJLp7LloN1zS8U",
        ¬† ¬† authDomain: "mobilewebapp-2c05b.firebaseapp.com",
        ¬† ¬† projectId: "mobilewebapp-2c05b",
        ¬† ¬† storageBucket: "mobilewebapp-2c05b.firebasestorage.app",
        ¬† ¬† messagingSenderId: "389031314183",
        ¬† ¬† appId: "1:389031314183:web:a01358909d5bc47b5b7ba2"
          
        };
        //
        // ‚¨ÜÔ∏è‚¨ÜÔ∏è‚¨ÜÔ∏è PASTE YOUR FIREBASE CONFIGURATION HERE ‚¨ÜÔ∏è‚¨ÜÔ∏è‚¨ÜÔ∏è
        //

        // --- INITIALIZE FIREBASE & GET SERVICES ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GLOBAL STATE ---
        let isLoggedIn = false;
        let currentUser = null;
        let currentUserProfile = null;
        let productDataStore = [];
        let currentFamilyId = null;
        let cartItems = [];
        let favItems = [];
        let userOrdersCache = [];

        // --- DOM ELEMENT REFERENCES ---
        const pageTitle = document.getElementById('pageTitle');
        const backBtn = document.getElementById('backBtn');
        const searchBar = document.getElementById('searchBar');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        
        // --- CORE AUTHENTICATION LISTENER ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                const userDocRef = doc(db, 'users', user.uid);
                onSnapshot(userDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        currentUserProfile = { uid: user.uid, ...docSnap.data() };
                        localStorage.setItem('userRole', currentUserProfile.role);
                        localStorage.setItem('userName', currentUserProfile.name);
                        isLoggedIn = true;
                        updateUserMenu();
                        updateUIForRole();
                    } else {
                        logoutUser();
                    }
                });
            } else {
                currentUser = null;
                currentUserProfile = null;
                isLoggedIn = false;
                localStorage.clear();
                updateUserMenu();
                updateUIForRole();
            }
        });

        // --- UI & NAVIGATION FUNCTIONS ---
        function showDebug(msg, isError = false, timeout = 4000) {
            const banner = document.getElementById('debugBanner');
            if (!banner) return;
            banner.textContent = msg;
            banner.className = 'fixed top-4 left-1/2 -translate-x-1/2 z-[60] p-3 rounded-lg text-sm transition-all duration-300 opacity-0 pointer-events-auto';
            banner.classList.remove('opacity-0');
            if (isError) banner.classList.add('bg-red-100', 'text-red-700');
            else banner.classList.add('bg-green-100', 'text-green-700');
            clearTimeout(banner._to);
            banner._to = setTimeout(() => { banner.classList.add('opacity-0'); }, timeout);
        }

        function closeModal(id) {
            const modal = document.getElementById(id);
            if (modal) modal.classList.add('hidden');
        }

        function setButtonState(buttonId, state, defaultText) {
            const btn = document.getElementById(buttonId);
            if (!btn) return;
            btn.disabled = state === 'loading';
            if (state === 'loading') {
                btn.innerHTML = `<div class="loading-spinner mx-auto"></div>`;
            } else {
                btn.innerHTML = defaultText;
            }
        }
        
        function setActiveNavBtn(btnId) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active-nav-btn'));
            const btn = document.getElementById(btnId);
            if (btn) btn.classList.add('active-nav-btn');
        }

        function hideAllViews() {
            ['homeView', 'categoriesView', 'productsView', 'ordersView', 'accountView', 'adminView'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.classList.add('hidden');
            });
        }
        
        function goBack() {
            if (!document.getElementById('productsView').classList.contains('hidden')) {
                showCategories();
            } else {
                showHome();
            }
        }

        function updateUIForRole() {
            const role = localStorage.getItem('userRole');
            const navConfig = {
                Customer: ['navHomeBtn', 'navCategoriesBtn', 'navOrdersBtn', 'navAccountBtn'],
                Manufacturer: ['navMyProductsBtn', 'navReceivedOrdersBtn', 'navAccountBtn'],
                Admin: ['navAdminBtn', 'navAccountBtn'],
                default: ['navHomeBtn', 'navCategoriesBtn', 'navOrdersBtn', 'navAccountBtn']
            };
            const navToShow = navConfig[role] || navConfig.default;
            
            document.querySelectorAll('footer .nav-btn').forEach(btn => btn.classList.add('hidden'));
            navToShow.forEach(id => {
                const btn = document.getElementById(id);
                if (btn) btn.classList.remove('hidden');
            });

            document.getElementById('customer-icons').classList.toggle('hidden', !!role && role !== 'Customer');
            document.getElementById('addProductFab').classList.toggle('hidden', role !== 'Manufacturer');

            if (role === 'Manufacturer') showMyProducts();
            else if (role === 'Admin') showAdminConsole();
            else showHome();
        }

        function updateUserMenu() {
            const menu = document.getElementById('loginMenu');
            const loginBtn = document.getElementById('loginBtn');
            if (isLoggedIn) {
                menu.innerHTML = `<button class="w-full text-left px-3 py-2 hover:bg-gray-100" onclick="logoutUser()">Logout</button>`;
                loginBtn.innerHTML = `üë§ ${localStorage.getItem('userName') || 'Account'}`;
                loginBtn.classList.add('bg-teal-500', 'text-white');
                loginBtn.classList.remove('bg-gray-200');
            } else {
                menu.innerHTML = `<button class="w-full text-left px-3 py-2 hover:bg-gray-100" onclick="openLogin()">Login</button>
                                  <button class="w-full text-left px-3 py-2 hover:bg-gray-100" onclick="openSignup()">Sign Up</button>`;
                loginBtn.innerHTML = 'üë§ Log In';
                loginBtn.classList.remove('bg-teal-500', 'text-white');
                loginBtn.classList.add('bg-gray-200');
            }
        }

        function toggleLoginMenu() {
            document.getElementById('loginMenu').classList.toggle('hidden');
        }

        // --- AUTHENTICATION FUNCTIONS ---
        function openLogin() {
            closeModal('signupModal');
            document.getElementById('loginModal').classList.remove('hidden');
        }

        function openSignup() {
            closeModal('loginModal');
            document.getElementById('signupModal').classList.remove('hidden');
        }

        async function submitLogin(event) {
            event.preventDefault();
            setButtonState('submitLoginBtn', 'loading', 'Log In');
            const identifier = document.getElementById('loginIdentifier').value;
            const passcode = document.getElementById('loginPasscode').value;
            let emailToLogin = identifier;

            if (!identifier.includes('@') && /^\d+$/.test(identifier)) {
                try {
                    const usersRef = collection(db, 'users');
                    const q = query(usersRef, where("mobile", "==", identifier));
                    const querySnapshot = await getDocs(q);
                    if (!querySnapshot.empty) {
                        emailToLogin = querySnapshot.docs[0].data().email;
                    } else {
                        throw new Error("No account found with that mobile number.");
                    }
                } catch (error) {
                    showDebug(error.message, true);
                    setButtonState('submitLoginBtn', 'default', 'Log In');
                    return;
                }
            }
            
            try {
                await signInWithEmailAndPassword(auth, emailToLogin, passcode);
                closeModal('loginModal');
            } catch (error) {
                showDebug("Invalid credentials or account not yet active.", true);
            } finally {
                setButtonState('submitLoginBtn', 'default', 'Log In');
            }
        }

        async function submitSignup(event) {
            event.preventDefault();
            setButtonState('submitSignupBtn', 'loading', 'Sign Up');
            const mobile = document.getElementById('signup-mobile').value;
            let email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-passcode').value;

            if (!email) email = `${mobile}@kaagazcups.app`;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                const userDocRef = doc(db, 'users', user.uid);
                await setDoc(userDocRef, {
                    userId: user.uid,
                    createdAt: serverTimestamp(),
                    name: document.getElementById('signup-name').value,
                    companyName: document.getElementById('signup-company').value,
                    mobile: mobile,
                    role: document.getElementById('signup-role').value,
                    email: email,
                    status: 'inactive',
                    city: document.getElementById('signup-city').value,
                    gstNumber: document.getElementById('signup-gst').value
                });
                
                showDebug('Account created! Please wait for admin activation.');
                closeModal('signupModal');
                openLogin();
            } catch (error) {
                showDebug(error.message, true);
            } finally {
                setButtonState('submitSignupBtn', 'default', 'Sign Up');
            }
        }

        function logoutUser() {
            signOut(auth);
        }

        // --- Make functions globally available for onclick attributes ---
        window.goBack = goBack;
        window.showFavorites = () => showDebug("Favorites not implemented yet.");
        window.showCart = () => showDebug("Cart not implemented yet.");
        window.toggleLoginMenu = toggleLoginMenu;
        window.showHome = showHome;
        window.showCategories = showCategories;
        window.showMyOrders = () => showDebug("My Orders not implemented yet.");
        window.showMyAccount = () => showDebug("My Account not implemented yet.");
        window.showMyProducts = () => showDebug("My Products not implemented yet.");
        window.showReceivedOrders = () => showDebug("Received Orders not implemented yet.");
        window.showAdminConsole = () => showDebug("Admin Console not implemented yet.");
        window.openProductModal = () => showDebug("Product Modal not implemented yet.");
        window.closeModal = closeModal;
        window.openLogin = openLogin;
        window.openSignup = openSignup;
        window.submitLogin = submitLogin;
        window.submitSignup = submitSignup;
        window.logoutUser = logoutUser;
